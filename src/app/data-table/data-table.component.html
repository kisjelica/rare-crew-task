
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Total Time Worked</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees" [ngClass]="{'highlighted': employee.totalTimeWorked < 100}">
        <td>{{ employee.name }}</td>
        <td>{{ employee.totalTimeWorked | number: '1.0-0' }}</td>
      </tr>
    </tbody>
  </table>
